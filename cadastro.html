    <!--Cadastro-->
    <section id="cadastro" class="container my-5">

        <form action="https://formsubmit.co/nataliacarvalholabres889@gmail.com" method="POST">
            <h2 class="text-center">Cadastre-se</h2>

            <h3 class="text-center">Dados do Tutor</h3>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" required>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Tutor:</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome Completo" required>
            </div>

            <div class="mb-3">
                <label for="cpf"class="form-label">CPF:</label>
                <input type="text" class="form-control" id="cpf" pattern="[0-9]{11}" required>
            </div>

            <div class="mb-3">
                <label for="datadenascimento" class="form-label">Data de Nascimento:</label>
                <input type="text" class="form-control" id="dnascimento" placeholder="Data/Mes/Ano" pattern="[0-9]{8}" required>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="masculino" id="masculino" >
                <label class="form-check-label" for="masc">Masculino</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="feminino" id="feminino" >
                <label class="form-check-label" for="fem">Feminino</label>
            </div>

            <div class="mb-3">
                <label for="telfone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="tel" placeholder="Número de Telefone" pattern="[0-9]{11}" required>
            </div>

            <h3 class="text-center">Endereço</h3>

            <div class="mb-3">
                <label for="logradouro" class="form-label">Logradouro:</label>
                <input type="text" class="form-control" id="logradouro" required>
            </div>

            <div class="mb-3">
                <label for="cidade"class="form-label">Cidade:</label>
                <input type="text"class="form-control" id="cidade" required>
            </div>

            <div class="mb-3">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control" id="numero" required>
            </div>

            <div class="mb-3">
                <label for="complemento" class="form-label">Complemento:</label>
                <input type="text" class="form-control" id="complemento">
            </div>

            <div class="mb-3"></div>
                <label for="estado" class="form-label">Estado</label>
                <select name="estado" class="form-select-sm">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="GO">Goias</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RR">Roraima</option>
                    <option value="RO">Rondônia</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergie</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <h3 class="text-center">Dados do Pet</h3>
            
            <div class="mb-3">
                <label for="nomePet" class="form-label">Nome do Pet:</label>
                <input type="text" class="form-control" id="nomePet" required>
            </div>

            <div class="mb-3">
                <label for="especiePet" class="form-label">Qual é a espécie do seu Pet?</label>
                <select class="form-select" id="especiePet">
                    <option value="cao">Cão</option>
                    <option value="gato">Gato</option>
                    <option value="aves">Aves</option>
                    <option value="roedores">Roedores</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="raca" class="form-label">Raça:</label>
                <input type="text" class="form-control" id="raca">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="macho" id="macho" >
                <label class="form-check-label" for="macho">Macho</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="femea" id="femea" >
                <label class="form-check-label" for="femea">Fêmea</label>
            </div>
            <br>

            <center>
                <button type="submit" class="btn btn-light">Cadastrar</button>
            </center>

        </form>
    </section>


    </form>
